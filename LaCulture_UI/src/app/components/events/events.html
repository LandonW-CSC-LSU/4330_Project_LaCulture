<div class="events-container">
  <div class="events-header">
    <h2 class="section-title">Upcoming Events</h2>
    <p class="section-lead">Discover exciting events happening across Louisiana</p>
  </div>

  <div class="filter-container">
    <button 
      *ngFor="let location of locations()" 
      mat-raised-button
      [class.active]="selectedLocation() === location"
      (click)="filterByLocation(location)">
      {{location}}
    </button>
  </div>

  <div class="event-list">
    @for(event of filteredEvents(); track event.id){
      <mat-card class="event-card">
        <mat-card-header>
          <mat-card-title>{{ event.title }}</mat-card-title>
          <mat-card-subtitle>{{ event.location }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <div class="event-date">
            <mat-icon>event</mat-icon>
            <span>{{ event.date }}</span>
          </div>
        </mat-card-content>

        <mat-card-actions *ngIf="event.website">
          <a [href]="event.website" target="_blank" mat-raised-button color="primary">
            <mat-icon>launch</mat-icon>
            Visit Website
          </a>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
