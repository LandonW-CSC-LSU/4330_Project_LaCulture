<header>
    <div class="header-content">
        <h1>Tours</h1>
        <p class="tagline">Laissez les bons temps rouler!</p>
    </div>
</header>

<main>
    <section class="search-section">
        <div class="search-container">
            <input 
                type="text" 
                [(ngModel)]="searchQuery"
                placeholder="Search tours by name or keyword..."
                aria-label="Search tours"
            >
            <button aria-label="Search"></button>
        </div>
    </section>

    <section class="tours-section">
        <div class="tours-grid" *ngIf="filteredTours.length > 0">
            <div class="tour-card" *ngFor="let tour of filteredTours">
                <h3>{{ tour.name }}</h3>
                <p>{{ tour.description }}</p>
                <div class="tour-price">${{ tour.price }}</div>
            </div>
        </div>
        
        <div class="no-results" *ngIf="filteredTours.length === 0">
            <p>No tours found. Try a different search term!</p>
        </div>
    </section>
</main>
