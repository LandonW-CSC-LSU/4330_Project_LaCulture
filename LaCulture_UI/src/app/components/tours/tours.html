<header>
    <div class="header-content">
        <h1>Browse through many of the tours offered through Louisiana!!</h1>
    </div>
</header>

<main>
    <section class="search-section">
        <div class="search-container">
            <input 
                type="text" 
                [(ngModel)]="searchQuery"
                placeholder="Search tours by name or keyword..."
                aria-label="Search tours"
            >
            <button aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4b006e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </div>
    </section>

    <section class="tours-section">
        <div class="tours-grid" *ngIf="filteredTours.length > 0">
            <a 
                [href]="tour.url" 
                target="_blank" 
                rel="noopener noreferrer"
                class="tour-card" 
                *ngFor="let tour of filteredTours"
            >
                <div class="tour-card-accent"></div>
                <img [src]="tour.image" [alt]="tour.name" class="tour-image">
                <div class="tour-content">
                    <h3>{{ tour.name }}</h3>
                    <p>{{ tour.description }}</p>
                    <div class="tour-price">${{ tour.price }}</div>
                </div>
            </a>
        </div>
    
        <div class="no-results" *ngIf="filteredTours.length === 0">
            <p>No tours found. Try a different search term!</p>
        </div>
    </section>
</main>
